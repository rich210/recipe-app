<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddIngredient(form)" #form="ngForm">
      <div class="row justify-content-around">
        <div class="col-8 col-md-3 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"  name="name" required #name="ngModel" ngModel>
          <span class="help-block" *ngIf="name.invalid && name.touched">
            <span class="help-block" *ngIf="name.errors['required']"> Required name</span>
          </span>
        </div>
        <div class="col-4 col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" required [pattern]="'^[0-9]+\.*[0-9]*$'"  #amount="ngModel" ngModel>
          <span class="help-block" *ngIf="amount.invalid && amount.touched">
            <span class="help-block" *ngIf="amount.errors['required']"> Required amount</span>
            <span class="help-block" *ngIf="amount.errors['pattern']"> Number must be positive</span>
          </span>
        </div>
        <div class="col-6 col-md-3 form-group">
          <label for="amountType">Amount type</label>
          <input type="text" id="amountType" class="form-control" name="amountType" #amountType="ngModel" ngModel required>
          <span class="help-block" *ngIf="amount.invalid && amount.touched">
            <span class="help-block" *ngIf="amount.errors['required']"> Required amount</span>
          </span>
        </div>
        <div class="col-6 col-md-3 form-group">
          <label for="category">Category</label>
          <select name="category" id="category" class="form-control" #category="ngModel" ngModel [ngModel]="defaultCategory">
            <option value="{{category}}" *ngFor="let category of categories" >{{category}}</option>
          </select>
          <span class="help-block" *ngIf="amount.invalid && amount.touched">
            <span class="help-block" *ngIf="amount.errors['required']"> Required amount</span>
          </span>
        </div>
      </div>
      <div class="row justify-content-around">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{ editMode? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode" >Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" >Clear</button>
      </div>
    </form>
  </div>
</div>
