<div class="container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="row">
      <div class="col-md-offset-2 col-12 col-sm-10 col-md-8 col-sm-offset-1 ">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" ngModel>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-sm-offset-11 col-md-offset-2">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="(authState | async).hasError">
      <div class="col-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
        <div class="alert alert-danger" role="alert">
          {{(authState | async).errorMessage}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-danger" (click)="onClear(form)">Clear</button>
      </div>
    </div>
  </form>
</div>
