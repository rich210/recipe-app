<div class="row">
  <div class="col-xs-12 col sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel>
      </div>
      <div class="row" *ngIf="(authState | async).hasError">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset-2">
          <div class="alert alert-danger" role="alert">
            {{(authState | async).errorMessage}}
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!form.valid">Sign Up</button>
    </form>
  </div>
</div>
