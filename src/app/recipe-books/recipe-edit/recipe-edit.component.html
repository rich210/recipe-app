<div class="row col-md-12" style="margin-top: 10px">
  <div class="col-12 col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-md-12 row justify-content-around">
          <button class="btn btn-success col-md-3" type="submit" [disabled]="recipeForm.invalid">Save</button>
          <button class="btn btn-danger col-md-3" type="button" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row " style="margin-top: 10px">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [formControlName]="'name'">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" id="imagePath" class="form-control" [formControlName]="'imagePath'" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px; max-width: 300px">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12" formArrayName="ingredients">
          <div class="row" [formGroupName]="i" *ngFor="let ingredientControl of getControls(); let i = index"
          style="margin-top: 10px">
            <div class="col-4 col-md-3">
              <input type="text" class="form-control" [formControlName]="'name'">
            </div>
            <div class="col-2 col-md-2">
              <input type="number" class="form-control" [formControlName]="'amount'">
            </div>
            <div class="col-2 col-md-2">
              <input type="text" class="form-control" [formControlName]="'amountType'">
            </div>
            <div class="col-2 col-md-3">
              <select name="category" id="category" [formControlName]="'category'" class="form-control">
                <option value="{{category}}" *ngFor="let category of categories">{{category}}</option>
              </select>
            </div>
            <div class="col-2 col-md-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)" >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12" style="margin-bottom: 30px">
              <button class="btn btn-success" (click)="onAddIngredient()" type="button"> Add ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
